# Configuración específica para desarrollo
comdirect.api.url=https://api.comdirect.de/api
comdirect.oauth.url=https://api.comdirect.de
comdirect.api.timeout=30

# Configuración de logging para desarrollo
logging.level.root=INFO
logging.level.domain=DEBUG
logging.level.application=DEBUG
logging.level.infrastructure.adapters.external=DEBUG
logging.level.org.springframework.web.client.RestTemplate=DEBUG

# Configuración de la aplicación
app.output.path=${user.home}/comdirect-downloads
app.xml.file=sample.xml
app.config.file=config.json

# Tipos de documentos por defecto
app.document.types=Dividendengutschrift,Buchungsanzeige,Finanzreport,Steuermitteilung,Ertragsgutschrift

# Configuración de JavaFX (si es necesario)
javafx.preloader=false