# Configuración para el perfil de producción
# No incluir spring.profiles.active aquí ya que este es un archivo específico del perfil

# Configuración para el perfil de producción
# Las credenciales se leen desde el archivo .env en la raíz del proyecto

# Configuración de la API de Comdirect
comdirect.api.base-url=https://api.comdirect.de
# Para sandbox usar: https://api-sandbox.comdirect.de

# Las credenciales reales deben estar en el archivo .env:
# COMDIRECT_CLIENT_ID=tu_client_id_real
# COMDIRECT_CLIENT_SECRET=tu_secret_real
# COMDIRECT_USERNAME=tu_usuario_real  
# COMDIRECT_PASSWORD=tu_pin_real

# Configuración de logging
logging.level.de.comdirect.sync=DEBUG
logging.level.org.springframework.web.client=DEBUG