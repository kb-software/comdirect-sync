# Configuración de Comdirect API
comdirect.api.url=https://api.comdirect.de/api
comdirect.oauth.url=https://api.comdirect.de
comdirect.api.timeout=30

# Configuración de logging
logging.level.infrastructure.adapters.external=INFO
logging.level.domain=DEBUG

# Configuración de la aplicación
app.output.path=${user.home}/comdirect-downloads
app.xml.file=sample.xml

# Configuración de archivos de configuración del usuario
app.config.file=config.json

# Configuración de descarga de documentos
app.document.mime-type=${DOCUMENT_MIME_TYPE:application/pdf}
app.document.patterns=${DOCUMENT_PATTERN:Dividendengutschrift,Buchungsanzeige,Finanzreport,Steuermitteilung,Ertragsgutschrift}
app.document.download-directory=${DOWNLOAD_DIRECTORY:downloads/documents}
app.document.max-per-request=${MAX_DOCUMENTS_PER_REQUEST:50}

# Tipos de documentos a descargar por defecto (deprecated - usar app.document.patterns)
app.document.types=Dividendengutschrift,Buchungsanzeige,Finanzreport,Steuermitteilung,Ertragsgutschrift